<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автосохранение</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script type="module">
        // Импорт необходимых модулей Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Глобальные переменные Firebase, предоставленные средой Canvas
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfigRaw = typeof __firebase_config !== 'undefined' ? __firebase_config : '{}';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        let firebaseConfig;
        try {
            firebaseConfig = JSON.parse(firebaseConfigRaw);
        } catch (e) {
            console.error("Ошибка при разборе firebaseConfig:", e);
        }
        
        // Инициализация Firebase
        let app;
        let db;
        let auth;
        let userId;
        let docRef;

        // Функция для оптимизации запросов (debounce)
        const debounce = (func, delay) => {
            let timeoutId;
            return (...args) => {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => {
                    func(...args);
                }, delay);
            };
        };

        // Функция для обновления статуса
        const setStatus = (message, color) => {
            const statusMessageEl = document.getElementById('statusMessage');
            const statusIndicatorEl = document.getElementById('statusIndicator');
            statusMessageEl.textContent = message;
            statusIndicatorEl.className = `inline-block h-3 w-3 rounded-full mr-2 ${color}`;
        };

        async function initFirebase() {
            try {
                // Проверка наличия firebaseConfig
                if (!firebaseConfig || !firebaseConfig.projectId) {
                    const errorMessage = "Критическая ошибка: Данные Firebase не предоставлены. Попробуйте обновить страницу.";
                    setStatus(errorMessage, 'bg-red-500');
                    console.error(errorMessage);
                    return; // Остановка инициализации
                }

                setStatus('Подключение...', 'bg-yellow-500 animate-pulse');

                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                
                userId = auth.currentUser.uid;
                document.getElementById('userIdDisplay').textContent = `Ваш ID: ${userId}`;
                docRef = doc(db, 'artifacts', appId, 'users', userId, 'documents', 'main-text');

                onSnapshot(docRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        document.getElementById('editor').value = data.content || '';
                    }
                });

                const editorEl = document.getElementById('editor');
                const debouncedSave = debounce(async (content) => {
                    try {
                        setStatus('Сохранение...', 'bg-yellow-500 animate-pulse');
                        await setDoc(docRef, { content: content }, { merge: true });
                        setStatus('Сохранено!', 'bg-green-500');
                    } catch (error) {
                        console.error("Ошибка при сохранении документа: ", error);
                        setStatus('Ошибка сохранения!', 'bg-red-500');
                    }
                }, 500);

                editorEl.addEventListener('input', (e) => {
                    debouncedSave(e.target.value);
                });

                setStatus('Подключено!', 'bg-green-500');
            } catch (e) {
                console.error("Ошибка инициализации Firebase: ", e);
                setStatus('Не подключено!', 'bg-red-500');
            }
        }

        document.addEventListener('DOMContentLoaded', initFirebase);
    </script>
</head>
<body class="bg-gray-900 text-white font-['Inter'] flex flex-col justify-center items-center h-screen p-4">
    <div class="w-full max-w-4xl h-full flex flex-col items-center">
        <textarea 
            id="editor" 
            class="w-full h-full bg-gray-800 text-white text-3xl md:text-5xl lg:text-6xl p-6 rounded-2xl focus:outline-none focus:ring-4 focus:ring-blue-500 transition-all duration-300 resize-none leading-relaxed"
            placeholder="Начните писать здесь..."
        ></textarea>
        <div class="mt-4 flex items-center justify-center">
            <span id="statusIndicator" class="inline-block h-3 w-3 rounded-full mr-2 bg-red-500"></span>
            <p id="statusMessage" class="text-gray-400 text-sm">Ожидание...</p>
        </div>
        <p class="mt-2 text-gray-400 text-xs">Текст сохраняется автоматически и синхронизируется между вашими устройствами.</p>
        <p id="userIdDisplay" class="mt-2 text-gray-500 text-xs"></p>
    </div>
</body>
</html>
