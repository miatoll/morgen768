<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролей | Glassmorphism</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- Основные стили и фон --- */
        :root {
            --primary-text-color: #ffffff;
            --secondary-text-color: #e0e0e0;
            --accent-color: #8a2be2;
            --border-color: rgba(255, 255, 255, 0.2);
            --background-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --success-color: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--primary-text-color);
            background: linear-gradient(45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding: 1rem;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Контейнер в стиле Glassmorphism --- */
        .container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            background: var(--background-color);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px); /* Для Safari */
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            text-align: center;
        }

        .container h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .container p {
            font-size: 1rem;
            color: var(--secondary-text-color);
            margin-bottom: 2rem;
        }

        /* --- Дисплей для пароля --- */
        .password-display-container {
            position: relative;
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }

        .password-display {
            width: 100%;
            color: var(--primary-text-color);
            font-size: 1.5rem;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            letter-spacing: 2px;
            min-height: 30px; /* Добавлено для сохранения высоты, если текста нет */
        }

        .copy-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .copy-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .copy-icon {
            width: 24px;
            height: 24px;
            stroke: var(--primary-text-color);
            transition: stroke 0.3s ease;
        }
        
        .copy-btn:hover .copy-icon {
            stroke: var(--accent-color);
        }

        .copy-success-msg {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success-color);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        /* --- Настройки генерации --- */
        .settings {
            text-align: left;
        }
        
        .setting {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            background: rgba(0, 0, 0, 0.1);
            padding: 1rem;
            border-radius: 10px;
        }
        
        .setting:last-of-type {
            margin-bottom: 2rem;
        }
        
        .setting label {
            font-size: 1rem;
            font-weight: 500;
        }
        
        /* --- Стилизация слайдера длины --- */
        .length-setting {
            flex-direction: column;
            align-items: flex-start;
        }
        .length-title {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        #length-value {
            font-weight: 700;
            color: var(--accent-color);
            background: rgba(0,0,0,0.2);
            padding: 2px 8px;
            border-radius: 5px;
        }
        #length {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
            outline: none;
            transition: opacity .2s;
        }
        #length::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--accent-color);
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid white;
        }
        #length::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--accent-color);
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid white;
        }
        
        /* --- Стилизация чекбоксов --- */
        .checkbox-container {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        .checkbox-container input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .switch {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.3);
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 28px;
        }

        .switch:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .switch {
            background-color: var(--accent-color);
        }

        input:checked + .switch:before {
            -webkit-transform: translateX(22px);
            -ms-transform: translateX(22px);
            transform: translateX(22px);
        }

        /* --- Кнопка генерации --- */
        .generate-btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent-color);
            border: none;
            border-radius: 10px;
            color: var(--primary-text-color);
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }
        .generate-btn:active {
            transform: translateY(0);
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Генератор паролей</h1>
        <p>Создайте надежный и уникальный пароль</p>

        <!-- Дисплей для вывода пароля -->
        <div class="password-display-container">
            <div id="password-display" class="password-display"></div>
            <button class="copy-btn" id="copy-btn" title="Копировать в буфер обмена">
                <svg class="copy-icon" id="copy-icon-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
            </button>
            <div class="copy-success-msg" id="copy-success-msg">Скопировано!</div>
        </div>

        <!-- Настройки пароля -->
        <div class="settings">
            <!-- Длина пароля -->
            <div class="setting length-setting">
                <div class="length-title">
                  <label for="length">Длина пароля</label>
                  <span id="length-value">16</span>
                </div>
                <input type="range" id="length" min="8" max="32" value="16">
            </div>

            <!-- Прописные буквы -->
            <div class="setting">
                <label for="uppercase">Включить прописные буквы (A-Z)</label>
                <label class="checkbox-container">
                    <input type="checkbox" id="uppercase" checked>
                    <span class="switch"></span>
                </label>
            </div>
            
            <!-- Строчные буквы -->
            <div class="setting">
                <label for="lowercase">Включить строчные буквы (a-z)</label>
                <label class="checkbox-container">
                    <input type="checkbox" id="lowercase" checked>
                    <span class="switch"></span>
                </label>
            </div>
            
            <!-- Цифры -->
            <div class="setting">
                <label for="numbers">Включить цифры (0-9)</label>
                <label class="checkbox-container">
                    <input type="checkbox" id="numbers" checked>
                    <span class="switch"></span>
                </label>
            </div>

            <!-- Символы -->
            <div class="setting">
                <label for="symbols">Включить символы (!@#$%^&*)</label>
                <label class="checkbox-container">
                    <input type="checkbox" id="symbols">
                    <span class="switch"></span>
                </label>
            </div>

            <button class="generate-btn" id="generate-btn">Сгенерировать</button>
        </div>
    </div>

    <script>
        // --- Получение элементов DOM ---
        const lengthSlider = document.getElementById('length');
        const lengthValue = document.getElementById('length-value');
        const passwordDisplay = document.getElementById('password-display');
        const generateBtn = document.getElementById('generate-btn');
        const copyBtn = document.getElementById('copy-btn');
        const copySuccessMsg = document.getElementById('copy-success-msg');

        const uppercaseEl = document.getElementById('uppercase');
        const lowercaseEl = document.getElementById('lowercase');
        const numbersEl = document.getElementById('numbers');
        const symbolsEl = document.getElementById('symbols');
        
        // --- Наборы символов ---
        const charSets = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        // --- Функции ---

        /**
         * Получение случайного символа из строки
         * @param {string} str - Строка символов
         * @returns {string} - Случайный символ
         */
        function getRandomChar(str) {
            return str[Math.floor(Math.random() * str.length)];
        }

        /**
         * Генерация пароля на основе выбранных критериев
         */
        function generatePassword() {
            const length = +lengthSlider.value;
            const useUppercase = uppercaseEl.checked;
            const useLowercase = lowercaseEl.checked;
            const useNumbers = numbersEl.checked;
            const useSymbols = symbolsEl.checked;

            let availableChars = '';
            let generatedPassword = '';
            let guaranteedChars = [];

            // Проверка, выбран ли хотя бы один набор символов
            if (!useUppercase && !useLowercase && !useNumbers && !useSymbols) {
                passwordDisplay.textContent = 'Выберите критерии!';
                return;
            }

            // Формируем пул доступных символов и гарантированных символов
            if (useUppercase) {
                availableChars += charSets.uppercase;
                guaranteedChars.push(getRandomChar(charSets.uppercase));
            }
            if (useLowercase) {
                availableChars += charSets.lowercase;
                guaranteedChars.push(getRandomChar(charSets.lowercase));
            }
            if (useNumbers) {
                availableChars += charSets.numbers;
                guaranteedChars.push(getRandomChar(charSets.numbers));
            }
            if (useSymbols) {
                availableChars += charSets.symbols;
                guaranteedChars.push(getRandomChar(charSets.symbols));
            }

            // Заполняем оставшуюся часть пароля
            for (let i = guaranteedChars.length; i < length; i++) {
                generatedPassword += getRandomChar(availableChars);
            }
            
            // Соединяем гарантированные символы с остальными и перемешиваем
            let finalPassword = guaranteedChars.join('') + generatedPassword;
            finalPassword = finalPassword.split('').sort(() => 0.5 - Math.random()).join('');
            
            passwordDisplay.textContent = finalPassword.slice(0, length);
        }

        /**
         * Копирование текста в буфер обмена
         */
        function copyToClipboard() {
            const password = passwordDisplay.textContent;
            if (!password || password === 'Выберите критерии!') return; // Не копировать, если текста нет или это сообщение об ошибке

            // Используем устаревший, но надежный метод для iframe
            const textArea = document.createElement('textarea');
            textArea.value = password;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                // Показываем сообщение об успехе
                copySuccessMsg.style.opacity = '1';
                setTimeout(() => {
                    copySuccessMsg.style.opacity = '0';
                }, 2000);
            } catch (err) {
                console.error('Не удалось скопировать текст: ', err);
            }
            document.body.removeChild(textArea);
        }

        // --- Обработчики событий ---

        // Обновление значения длины при движении слайдера
        lengthSlider.addEventListener('input', (e) => {
            lengthValue.textContent = e.target.value;
        });

        // Генерация пароля по клику на кнопку
        generateBtn.addEventListener('click', generatePassword);

        // Копирование по клику на иконку
        copyBtn.addEventListener('click', copyToClipboard);
        
        // --- Инициализация ---
        // Генерируем пароль при первой загрузке страницы
        generatePassword();

    </script>
</body>
</html>
