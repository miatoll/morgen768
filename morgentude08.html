<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренажер на Пошук Відповідностей</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation;
        }
        .progress-bar-item {
            transition: background-color 0.3s ease-in-out;
        }
        .option-btn, #show-hint-btn {
            transition: background-color 0.2s, border-color 0.2s, color 0.2s, transform 0.1s, opacity 0.2s;
        }
        .option-btn:active, #show-hint-btn:active {
            transform: scale(0.97);
        }
        .correct {
            background-color: #22c55e !important; /* green-500 */
            border-color: #16a34a !important; /* green-600 */
            color: white;
        }
        .incorrect {
            background-color: #ef4444 !important; /* red-500 */
            border-color: #dc2626 !important; /* red-600 */
            color: white;
        }
        .hint-used-progress {
            background-color: #facc15 !important; /* yellow-400 */
        }
        #show-hint-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #question-designation {
            font-size: 0.9em;
            color: #4b5563; /* gray-600 */
            margin-left: 8px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="game-container" class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-8">
        
        <div class="text-center mb-4">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Тренажер відповідностей</h1>
            <p class="text-gray-500 mt-1">Оберіть правильне найменування для позиції</p>
        </div>

        <div id="progress-bar" class="grid grid-cols-9 md:grid-cols-9 gap-1.5 mb-6">
            <!-- Сегменти прогрес-бару -->
        </div>

        <div id="game-screen">
            <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 mb-6 text-center">
                <p class="text-sm text-gray-500 mb-1">Позиція:</p>
                <div id="question-text" class="text-xl md:text-2xl font-bold text-blue-600 h-16 flex items-center justify-center">
                    <span id="question-position"></span>
                    <span id="question-designation" class="hidden"></span>
                </div>
            </div>

            <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-4">
                <!-- Кнопки з варіантами відповідей -->
            </div>
            
            <div class="mt-6 flex flex-col items-center">
                 <button id="show-hint-btn" class="w-full md:w-auto bg-yellow-400 text-white font-bold py-2 px-6 rounded-lg hover:bg-yellow-500 focus:outline-none focus:ring-4 focus:ring-yellow-300 mb-4">
                    Показати позначення (підказка)
                </button>
                <p id="stage-counter" class="text-gray-500 font-medium"></p>
            </div>
        </div>
        
        <div id="end-screen" class="hidden text-center py-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Тест завершено!</h2>
            <p class="text-lg text-gray-600 mb-4">Ваш результат (лише правильні відповіді):</p>
            <div id="score" class="text-5xl font-bold text-blue-600 mb-6"></div>
            <button id="restart-btn" class="w-full md:w-auto bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300">
                Спробувати ще раз
            </button>
        </div>

    </div>

    <script>
        // --- Дані для гри ---
        const gameData = [
            { position: 1, designation: '', name: 'Мийка' },
            { position: 2, designation: '2209-01', name: 'Верстат для ремонту і збирання задньої підвіски' },
            { position: 3, designation: '', name: 'Зварювальний апарат' },
            { position: 4, designation: '', name: 'Стенд для зрізання каталізаторів' },
            { position: 5, designation: '', name: 'Підставка під вісь/знімання' },
            { position: 6, designation: 'НК-12', name: 'Нагрівач індукційний' },
            { position: 7, designation: 'SРР-1108', name: 'Стенд для перевірки і регулювання ПНВТ' },
            { position: 8, designation: '', name: 'Шафа для приладдя і матеріалів' },
            { position: 9, designation: '', name: 'Стелаж поличний для продукції риночного фонду' },
            { position: 10, designation: '', name: 'Стелаж підвісний-підкатний' },
            { position: 11, designation: '', name: 'Стіл слюсарський' },
            { position: 12, designation: '', name: 'Прилад для перевірки електроприладів і газо-форсунок' },
            { position: 13, designation: '', name: 'Візок для зливу рідини' },
            { position: 14, designation: '', name: 'Камера для огляду деталей' },
            { position: 15, designation: 'И-528А', name: 'Апарат для вакуумної діагностики і регулювання паливної апаратури' },
            { position: 16, designation: 'Launch CNC-602A', name: 'Установка для перевірки і ультразвукової очистки форсунок' },
            { position: 17, designation: '', name: 'Установка для промивки паливної системи' },
            { position: 18, designation: 'WTMAKS 6.6-0.9', name: 'Решітка' }
        ];

        // --- Елементи DOM ---
        const progressBar = document.getElementById('progress-bar');
        const questionPosition = document.getElementById('question-position');
        const questionDesignation = document.getElementById('question-designation');
        const optionsContainer = document.getElementById('options-container');
        const stageCounter = document.getElementById('stage-counter');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
        const scoreEl = document.getElementById('score');
        const restartBtn = document.getElementById('restart-btn');
        const showHintBtn = document.getElementById('show-hint-btn');

        // --- Ігрові змінні ---
        let shuffledQuestions = [];
        let currentQuestionIndex = 0;
        let progressStatus = []; // 'correct', 'incorrect', 'hint-used', or 'pending'
        let isFirstAttempt = true;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startGame() {
            currentQuestionIndex = 0;
            isFirstAttempt = true;
            progressStatus = new Array(gameData.length).fill('pending');
            shuffledQuestions = [...gameData];
            shuffleArray(shuffledQuestions);
            gameScreen.style.display = 'block';
            endScreen.style.display = 'none';
            updateProgressBar();
            displayQuestion();
        }

        function updateProgressBar() {
            progressBar.innerHTML = '';
            progressStatus.forEach((status, index) => {
                const item = document.createElement('div');
                item.className = 'progress-bar-item h-2.5 rounded-full';
                if (index === currentQuestionIndex && status === 'pending') {
                    item.classList.add('bg-blue-300', 'animate-pulse');
                } else {
                     switch (status) {
                        case 'correct': item.classList.add('bg-green-500'); break;
                        case 'incorrect': item.classList.add('bg-red-500'); break;
                        case 'hint-used': item.classList.add('hint-used-progress'); break;
                        default: item.classList.add('bg-gray-300');
                    }
                }
                progressBar.appendChild(item);
            });
        }

        function displayQuestion() {
            isFirstAttempt = true;
            const currentQuestion = shuffledQuestions[currentQuestionIndex];

            // Перевіряємо, чи є позначення, і вмикаємо/вимикаємо кнопку підказки
            if (currentQuestion.designation && currentQuestion.designation.trim() !== '') {
                showHintBtn.disabled = false;
            } else {
                showHintBtn.disabled = true;
            }

            // Показуємо тільки позицію, ховаємо позначення
            questionPosition.textContent = `${currentQuestion.position}.`;
            questionDesignation.textContent = currentQuestion.designation;
            questionDesignation.classList.add('hidden');

            stageCounter.textContent = `Етап ${currentQuestionIndex + 1} з ${gameData.length}`;

            const correctAnswer = currentQuestion.name;
            const wrongAnswers = gameData.filter(item => item.name !== correctAnswer).map(item => item.name);
            shuffleArray(wrongAnswers);
            const options = [correctAnswer, ...wrongAnswers.slice(0, 3)];
            shuffleArray(options);

            optionsContainer.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn w-full text-left p-4 rounded-lg border-2 border-gray-200 bg-white hover:bg-gray-100 hover:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-300';
                button.innerHTML = `<span class="font-medium text-gray-700">${option}</span>`;
                button.onclick = () => checkAnswer(option === correctAnswer, button);
                optionsContainer.appendChild(button);
            });
            updateProgressBar();
        }
        
        function goToNextQuestion() {
             setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < gameData.length) {
                    displayQuestion();
                } else {
                    showEndScreen();
                }
            }, 1200);
        }

        function checkAnswer(isCorrect, buttonEl) {
            showHintBtn.disabled = true;
            const buttons = optionsContainer.querySelectorAll('button');

            if (isCorrect) {
                // Якщо відповідь правильна
                if (isFirstAttempt) {
                    progressStatus[currentQuestionIndex] = 'correct';
                }
                // Якщо isFirstAttempt false, статус вже встановлено на 'incorrect' або 'hint-used', тому не змінюємо його.
                
                buttonEl.classList.add('correct');
                buttons.forEach(btn => btn.disabled = true);
                updateProgressBar();
                goToNextQuestion();

            } else {
                // Якщо відповідь неправильна
                if (isFirstAttempt) {
                    progressStatus[currentQuestionIndex] = 'incorrect';
                    isFirstAttempt = false;
                    updateProgressBar();
                }
                buttonEl.classList.add('incorrect');
                buttonEl.disabled = true;
            }
        }
        
        function showHint() {
            // Встановлюємо статус 'hint-used', якщо це перша дія на цьому питанні
            if (isFirstAttempt) {
                progressStatus[currentQuestionIndex] = 'hint-used';
            }
            isFirstAttempt = false;
            showHintBtn.disabled = true;
            
            questionDesignation.classList.remove('hidden');
            updateProgressBar();
        }
        
        function showEndScreen() {
            gameScreen.style.display = 'none';
            endScreen.style.display = 'block';
            const correctAnswersCount = progressStatus.filter(s => s === 'correct').length;
            scoreEl.textContent = `${correctAnswersCount} / ${gameData.length}`;
            
            let scoreColorClass = 'text-red-500';
            const scorePercentage = correctAnswersCount / gameData.length;
            if (scorePercentage >= 0.8) { // 80% or more
                scoreColorClass = 'text-green-500';
            } else if (scorePercentage >= 0.5) { // 50% or more
                scoreColorClass = 'text-blue-600';
            }
            scoreEl.className = `text-5xl font-bold ${scoreColorClass} mb-6`;
        }

        restartBtn.addEventListener('click', startGame);
        showHintBtn.addEventListener('click', showHint);
        
        startGame();

    </script>
</body>
</html>
